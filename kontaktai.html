    <h2>Siųsti žinutę</h2>
    <main class="contacts">
        <div class="container">
            <form id="form" action="/send" method="post">
                <label for="name">Vardas:</label>
                <input type="text" id="name" name="Jūsų vardas" required>

                <label for="surname">Pavardė:</label>
                <input type="text" id="surname" name="Jūsų pavardė" required>
        
                <label for="email">El.paštas:</label>
                <input type="email" id="email" name="elpastas" required>
        
                <label for="quetions">Klausimai:</label>
                <textarea id="questions" name="quations" rows="7" required></textarea>
        
                <button type="submit" id="button">Siųsti</button>
            </form>
        </div>   
        <div class="address">
            <h3>Adresas</h3>
            <p>Desertų g. 8, Desertologija</p>
            <p>+370 888 88 888</p>
        </div>    
    </main>
